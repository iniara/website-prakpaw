          menurun4c: "S",
          menurun4d: "A",
          menurun4e: "W",
          menurun4f: "A",
        };

        let correctCount = 0;

        // Loop melalui elemen-elemen input dan periksa jawaban
        inputElements.forEach((input) => {
          const className = input.className;
          const inputValue = input.value.toUpperCase(); // Ambil nilai input dalam huruf besar
          if (correctAnswers[className] === inputValue) {
            input.style.backgroundColor = "lightgreen"; // Warna latar belakang hijau untuk jawaban benar
            correctCount++;
          } else {
            input.style.backgroundColor = "#FF6969"; // Warna latar belakang merah untuk jawaban salah
          }
        });

        // Tampilkan pesan sesuai dengan hasil periksa jawaban
        const resultMessage =
          correctCount === Object.keys(correctAnswers).length
            ? "Jawaban benar!"
            : "Jawaban salah. Coba lagi.";

        // Tampilkan pesan hasil di elemen dengan id "tabel-root"
        const tabelRoot = document.getElementById("tabel-root");

        messageElement.textContent = resultMessage;
        tabelRoot.appendChild(messageElement);
